{% extends "base.html" %}
{% block content %}
    <h2>latest writings...</h2>
    <ul>
    {% for article in articles_page.object_list %}
        <li>
            <strong><time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time></strong> - <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
