{% extends "base.html" %}

{% block title %}Writings{% endblock %}

{% block content %}
<h2>latest writings</h2>
<ul>
  {% for writing in writings %}
  <li>
    <strong><time>{{ writing.date }}</time></strong>
    -
    <a href="{{ writing.url }}" {% if writing.is_external %}target="_blank"{% endif %}> {{ writing.title }} </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
